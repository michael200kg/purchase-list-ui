<div class="card">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form *ngIf="purchaseForm" [formGroup]="purchaseForm">
            <div fxLayout="column" fxLayoutGap="10px">
                <div fxLayout="row" fxLayoutGap="10px">
                    <label fxFlex="20" for="name">Наименование</label>
                    <textarea class="form-control form-control-sm"
                              formControlName="name"
                              id="name"
                              cols="3"
                              type="text">
                    </textarea>
                </div>
                <div><h4>Товары:</h4></div>
                <button mat-raised-button color="primary"
                        (click)="addItem()">
                    Добавить
                </button>
                <div style="border: 1px solid lightgray">
                    <mat-list>
                        <mat-list-item checkboxPosition="before"
                                         (click)="editItem(item.id)"
                                         *ngFor="let item of purchase.items">
                            <div mat-line>{{item.itemName}}</div>
                        </mat-list-item>
                    </mat-list>
                </div>
            </div>

        </form>
    </div>
    <div class="card-footer">
        <div fxLayout="row" fxLayoutGap="10px">
            <button (click)="save()" class="btn btn-success btn-sm">
                {{buttonLabel}}
            </button>
            <button (click)="cancel()" class="btn btn-success btn-sm">
                Выход
            </button>
        </div>
    </div>
</div>
